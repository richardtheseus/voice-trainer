<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Humming Note Identifier (Noise‚ÄêReduced + Interval)</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f0f4f8;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
      text-align: center;
    }
    #toggle-button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #3498db;
      color: white;
      cursor: pointer;
      margin-bottom: 20px;
    }
    #toggle-button.listening {
      background: #e74c3c;
    }
    #output {
      font-size: 24px;
      background: #fff;
      padding: 15px 20px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      min-width: 300px;
      text-align: center;
      margin-bottom: 10px;
    }
    #note-name {
      font-weight: bold;
      margin-bottom: 5px;
    }
    #frequency {
      color: #555;
      margin-bottom: 5px;
    }
    #interval-display {
      font-size: 20px;
      color: #2c3e50;
      min-height: 24px;
    }
    #error-msg {
      margin-top: 15px;
      color: #c0392b;
      font-size: 16px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Humming Note Identifier<br>(Noise‚ÄêReduced + Interval)</h1>
  <button id="toggle-button">Start Listening</button>
  <div id="output">
    <div id="note-name">‚Äî</div>
    <div id="frequency">‚Äî</div>
    <div id="interval-display">‚Äî</div>
  </div>
  <div id="error-msg"></div>

  <script>
    // ====== UTILS & DATA ======
    const NOTE_NAMES = ['C','C#','D','D#','E','F','F#','G','G#','A','A#','B'];
    const INTERVAL_NAMES = {
      0: 'Unison',
      1: 'Minor Second',
      2: 'Major Second',
      3: 'Minor Third',
      4: 'Major Third',
      5: 'Perfect Fourth',
      6: 'Tritone',
      7: 'Perfect Fifth',
      8: 'Minor Sixth',
      9: 'Major Sixth',
      10: 'Minor Seventh',
      11: 'Major Seventh',
      12: 'Octave'
    };
    const A4_MIDI = 69, A4_FREQ = 440.0;
    const allNotes = [];
    for (let m = 36; m <= 84; m++) {
      const freq = A4_FREQ * Math.pow(2, (m - A4_MIDI)/12);
      const octave = Math.floor(m/12) - 1;
      allNotes.push({ midi: m, name: NOTE_NAMES[m % 12] + octave, freq });
    }

    function findClosestNote(freq) {
      let best = null, bestDist = Infinity;
      for (let note of allNotes) {
        const cents = Math.abs(1200 * Math.log2(freq / note.freq));
        if (cents < bestDist) {
          bestDist = cents;
          best = note;
        }
      }
      return best;
    }

    function medianOfArray(arr) {
      const sorted = arr.slice().sort((a, b) => a - b);
      const len = sorted.length;
      if (len === 0) return null;
      const mid = Math.floor(len / 2);
      return (len % 2 === 0)
        ? (sorted[mid - 1] + sorted[mid]) / 2
        : sorted[mid];
    }

    function autoCorrelate(buffer, sampleRate) {
      let SIZE = buffer.length;
      let rms = 0;
      for (let i = 0; i < SIZE; i++) rms += buffer[i] * buffer[i];
      rms = Math.sqrt(rms / SIZE);
      if (rms < 0.02) return -1;  // Noise gate: ignore if <0.02 RMS

      let r1 = 0, r2 = SIZE - 1, threshold = 0.2;
      for (let i = 0; i < SIZE / 2; i++) {
        if (Math.abs(buffer[i]) < threshold) { r1 = i; break; }
      }
      for (let i = 1; i < SIZE / 2; i++) {
        if (Math.abs(buffer[SIZE - i]) < threshold) { r2 = SIZE - i; break; }
      }
      const trimmed = buffer.slice(r1, r2);
      SIZE = trimmed.length;
      const c = new Array(SIZE).fill(0);
      for (let i = 0; i < SIZE; i++) {
        for (let j = 0; j < SIZE - i; j++) {
          c[i] += trimmed[j] * trimmed[j + i];
        }
      }
      let d = 0;
      while (c[d] > c[d + 1]) d++;
      let maxval = -1, maxpos = -1;
      for (let i = d; i < SIZE; i++) {
        if (c[i] > maxval) {
          maxval = c[i];
          maxpos = i;
        }
      }
      let T0 = maxpos;
      const x1 = c[T0 - 1], x2 = c[T0], x3 = c[T0 + 1];
      const a = (x1 + x3 - 2 * x2) / 2;
      const b = (x3 - x1) / 2;
      if (a) T0 = T0 - b / (2 * a);
      return sampleRate / T0;
    }

    // ====== STATE & ELEMENTS ======
    let audioContext = null, analyserNode = null, mediaStreamSource = null;
    let listening = false;
    let pitchHistory = []; // {value, time}
    let prevMedian = null;

    const toggleBtn = document.getElementById('toggle-button');
    const noteNameDiv = document.getElementById('note-name');
    const freqDiv = document.getElementById('frequency');
    const intervalDiv = document.getElementById('interval-display');
    const errorMsgDiv = document.getElementById('error-msg');

    async function checkMicPermission() {
      if (!navigator.permissions) return 'prompt';
      try {
        const status = await navigator.permissions.query({ name: 'microphone' });
        return status.state;
      } catch {
        return 'prompt';
      }
    }

    async function startListening() {
      errorMsgDiv.textContent = '';
      const perm = await checkMicPermission();
      if (perm === 'denied') {
        errorMsgDiv.textContent = '‚ö†Ô∏è Microphone permission is denied. Enable it in browser settings.';
        return;
      }
      if (!navigator.mediaDevices?.getUserMedia) {
        alert('üî¥ getUserMedia not supported');
        return;
      }
      try {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
      } catch (e) {
        console.error('AudioContext error:', e);
        alert('üî¥ Cannot create AudioContext');
        return;
      }

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaStreamSource = audioContext.createMediaStreamSource(stream);

        // High-pass filter at 80 Hz
        const filter = audioContext.createBiquadFilter();
        filter.type = 'highpass';
        filter.frequency.value = 80;
        mediaStreamSource.connect(filter);

        analyserNode = audioContext.createAnalyser();
        analyserNode.fftSize = 2048;
        analyserNode.smoothingTimeConstant = 0.85;
        filter.connect(analyserNode);

        listening = true;
        toggleBtn.textContent = 'Stop Listening';
        toggleBtn.classList.add('listening');
        noteNameDiv.textContent = '‚Ä¶';
        freqDiv.textContent = '‚Ä¶';
        intervalDiv.textContent = '‚Äî';
        pitchHistory = [];
        prevMedian = null;

        listenLoop();
        medianLoop();
      } catch (err) {
        console.error('getUserMedia error:', err);
        if (err.name === 'NotAllowedError') {
          alert('üî¥ Microphone access denied');
        } else {
          alert('üî¥ getUserMedia error: ' + err.message);
        }
      }
    }

    function stopListening() {
      listening = false;
      if (mediaStreamSource?.mediaStream) {
        mediaStreamSource.mediaStream.getTracks().forEach(t => t.stop());
      }
      audioContext?.close();
      audioContext = null;
      analyserNode = null;
      mediaStreamSource = null;
      toggleBtn.textContent = 'Start Listening';
      toggleBtn.classList.remove('listening');
      noteNameDiv.textContent = '‚Äî';
      freqDiv.textContent = '‚Äî';
      intervalDiv.textContent = '‚Äî';
    }

    function listenLoop() {
      if (!listening || !analyserNode) return;
      const buffer = new Float32Array(analyserNode.fftSize);

      function update() {
        if (!listening) return;
        analyserNode.getFloatTimeDomainData(buffer);

        // Compute RMS
        let rms = 0;
        for (let i = 0; i < buffer.length; i++) rms += buffer[i] * buffer[i];
        rms = Math.sqrt(rms / buffer.length);
        if (rms > 0.02) {
          const pitch = autoCorrelate(buffer, audioContext.sampleRate);
          const now = performance.now();
          if (pitch !== -1) {
            // Update live display
            const closest = findClosestNote(pitch);
            if (closest) {
              noteNameDiv.textContent = closest.name;
              freqDiv.textContent = pitch.toFixed(2) + ' Hz';
            }
            // Append to history
            pitchHistory.push({ value: pitch, time: now });
          }
        }
        requestAnimationFrame(update);
      }
      requestAnimationFrame(update);
    }

    function medianLoop() {
      if (!listening) return;
      const now = performance.now();
      // Keep only last 1000 ms
      pitchHistory = pitchHistory.filter(item => item.time >= now - 1000);
      const values = pitchHistory.map(item => item.value).filter(v => v > 0);
      if (values.length) {
        const med = medianOfArray(values);
        if (prevMedian !== null) {
          const semitoneDiff = 12 * Math.log2(med / prevMedian);
          const rounded = Math.round(semitoneDiff);
          if (rounded !== 0 && Math.abs(semitoneDiff - rounded) < 0.5) {
            const intervalName = INTERVAL_NAMES[Math.abs(rounded)] || `${rounded} semitones`;
            intervalDiv.textContent = (rounded > 0 ? '+' : '-') + intervalName;
          }
        }
        prevMedian = med;
      }
      setTimeout(medianLoop, 200); // check 5 times per second
    }

    toggleBtn.addEventListener('click', () => {
      if (!listening) {
        startListening();
      } else {
        stopListening();
      }
    });
  </script>
</body>
</html>
